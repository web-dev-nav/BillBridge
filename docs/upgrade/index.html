                <h2 id="old-upgrade-guide"><a href="#old-upgrade-guide" class="header-anchor">#</a> Old Upgrade Guide
                </h2>
                <p>Before starting upgrade we recommenced to backup your files and export your current database.</p>
                <p><strong>NOTE : If you are non-technical person then please use dist.zip to replace files and if you
                    are technical person then use src.zip</strong></p>
                <h2 id="upgrade-to-latest-version"><a href="#upgrade-to-latest-version" class="header-anchor">#</a>
                    Upgrade to latest version</h2>
                <h3 id="upgrading-from-v5-5-0-to-v5-6-0"><a href="#upgrading-from-v5-5-0-to-v5-6-0"
                                                            class="header-anchor">#</a> Upgrading from v5.5.0 to v5.6.0
                </h3> <h4 id="for-technical-users"><a href="#for-technical-users" class="header-anchor">#</a> For
                    Technical Users:</h4>
                <ul>
                    <li>Download v5.6.0</li>
                    <li>Backup your current version files and DB</li>
                    <li>If you have manually changed any files then please take a backup of them. After replacing files,
                        you can again get that portion of code into some particular files.
                    </li>
                    <li>Replace v5.6.0 files into your existing version v5.5.0</li>
                    <li>Run composer install to update composer dependencies</li>
                    <li>Run <code>php artisan migrate</code> to make new build</li>
                    <li>Run npm install</li>
                    <li>And at last Run npm run dev to make new build</li>
                    <li>That's it!, you are ready to go with new version v5.6.0</li>
                </ul>
                <h4 id="for-non-technical-users"><a href="#for-non-technical-users" class="header-anchor">#</a> For Non
                    Technical Users:</h4>
                <ul>
                    <li>Download v5.6.0</li>
                    <li>Backup your current version files and DB</li>
                    <li>If you have manually changed any files then please take a backup of them. After replacing files,
                        you can again get that portion of code into some particular files.
                    </li>
                    <li>Replace v5.6.0 files/directories into your existing version 5.5.0</li>
                    <li>Now add <code>ENABLE_UPGRADE_ROUTE=true</code> variable into your .env file for enable upgrade
                        database route.
                    </li>
                    <li>Now please call this URL once <code>YOUR_APP_URL/upgrade-database</code></li>
                    <li>Set value <code>ENABLE_UPGRADE_ROUTE=false</code> for disable upgrade database route.</li>
                    <li>That's it!, you are ready to go with new version v5.6.0</li>
                </ul>
